{% extends "product.html" %}

{% block product_list %}
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <div style="background-image: url({{ product.img.url }}), width:100%"></div>
      <img src="{{ item.img.url }}" alt="Sandwich" style="width:100%">
      <h3>{{ item.name }}</h3>>
        <p>{{ item.description }}</p>
      <a href=""><p><button class="w3-button w3-purple">добавить в карзину</button></p></a>
      <a href="{% url 'buy' pk=item.pk %}"><p><button style="font-weight: bolder" class="w3-button w3-aqua">купить {{ item.get_price }} $</button></p></a>
    </div>
    </div>
</div>
{% endblock %}
